<!DOCTYPE HTML>
<html>
<head>
	<title>ukahoot</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Overpass+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/ukahoot.css">
	<script type="text/javascript" src="assets/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/ukahoot.js"></script>
</head>
<body>
	<div id="alert-box">
		<center>
			<span id="alert-msg"></span>
			<br>
			<br>
			<button id="alert-ok">Ok</button>
		</center>
	</div>
	<div id="loading">Loading...</div>
	<div id="overlay"></div>
	<div id="start">
		<center>
			<h1 id="title">ukahoot</h1>
			<span class="description">An open source Kahoot client</span>
			<div class="start-body">
				<br>
				<br>
				<input type="text" id="pid" placeholder="Game PIN">
				<br>
				<br>
				<button id="join">Join Game</button>
			</div>
		</center>
	</div>
	<div id="join-area">
		<center>
			<h1>Join game</h1>
			<input type="text" id="name-area" placeholder="Name(s)">
			<br>
			<br>
			<input type="number" id="client-count-area" placeholder="Clients">  
			<span id="help-tooltip">?</span>
			<br>
			<br>
			<span id="tooltip-area">The amount of clients that will join the Kahoot. You will be able to control them all at once.</span>
			<br>
			<br>
			<button id="join-game">Join</button>
		</center>
	</div>
	<div id="waiting-area">
		<center>
			<h1>Joined Kahoot Successfully.</h1>
		</center>
		<br>
		<span id="wait">Waiting for the game to start...</span>
	</div>
</body>
</html>
